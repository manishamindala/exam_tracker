<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySphere | Space Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(rgba(15, 12, 41, 0.8), rgba(48, 43, 99, 0.8)), 
                        url('https://img.freepik.com/free-vector/hand-painted-galaxy-background_23-2148905932.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
        }
        #stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--duration) infinite ease-in-out; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.2); } }
        .navbar { background: rgba(255, 255, 255, 0.1) !important; backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .card { background: rgba(255, 255, 255, 0.95); border-radius: 20px; color: #2d3436; border: none; }
    </style>
</head>
<body>
    <div id="stars-container"></div>

    <nav class="navbar navbar-expand-lg sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="{{ url_for('main.dashboard') }}">
                <i class="fas fa-rocket me-2"></i>StudySphere
            </a>
            <div class="ms-auto d-flex gap-2">
                {% if current_user.is_authenticated %}                    
                    <a href="{{ url_for('main.logout') }}" class="btn btn-sm btn-danger rounded-pill px-3">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`; star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                container.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
