{% extends "base.html" %}
{% block content %}
<div class="container mt-lg-5">
    <div class="row justify-content-center shadow-lg rounded-5 overflow-hidden bg-white mx-2 border border-5 border-white">
        
        <div class="col-lg-6 p-5 order-2 order-lg-1">
            <div class="mb-4 text-center">
                <div class="bg-success bg-opacity-10 d-inline-block p-4 rounded-circle mb-3 text-success">
                    <i class="fas fa-id-badge fa-3x"></i>
                </div>
                <h2 class="fw-bold" style="color: #00b894;">Create Your Badge</h2>
                <p class="text-muted">Claim your spot on the StudySphere leaderboard!</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold small text-success">Pilot Email</label>
                    <input type="email" name="email" class="form-control bg-light border-0 py-3 rounded-pill shadow-sm" placeholder="superstar@mail.com" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold small text-success">Secret Password</label>
                    <input type="password" name="password" class="form-control bg-light border-0 py-3 rounded-pill shadow-sm" placeholder="Pick a strong key!" required>
                </div>

                <button type="submit" class="btn btn-success w-100 py-3 rounded-pill fw-bold shadow-lg adventure-btn" style="background-color: #00b894;">
                    GET MY BADGE <i class="fas fa-award ms-2"></i>
                </button>

                <div class="text-center mt-4">
                    <a href="{{ url_for('main.login') }}" class="text-muted small text-decoration-none">Already have a badge? Log in here!</a>
                </div>
            </form>
        </div>

        <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center text-white p-5 order-1 order-lg-2" 
             style="background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);">
            <img src="" 
                 alt="Robot Study Buddy" class="img-fluid mb-4 floating-animation" style="max-height: 280px;">
            <div class="text-center">
                <h1 class="fw-bold">Level Up Your Brain!</h1>
                <p class="lead">Collect badges, track your time, and defeat your exams like a boss!</p>
                <div class="d-flex justify-content-center gap-3 mt-3">
                    <i class="fas fa-medal text-warning fa-2x"></i>
                    <i class="fas fa-trophy text-warning fa-2x"></i>
                    <i class="fas fa-star text-warning fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
